connector.name=iceberg
iceberg.catalog.type=JDBC
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=${ENV:POSTGRES_URL}
iceberg.jdbc-catalog.connection-user=${ENV:POSTGRES_USER}
iceberg.jdbc-catalog.connection-password=${ENV:POSTGRES_PASSWORD}
iceberg.jdbc-catalog.catalog-name=iceberg
iceberg.jdbc-catalog.default-warehouse-dir=s3a://datastore/iceberg-data

# S3 Configuration
fs.native-s3.enabled=true
s3.endpoint=${ENV:S3_ENDPOINT}
s3.path-style-access=${ENV:S3_PATH_STYLE_ACCESS}
s3.aws-access-key=${ENV:S3_ACCESS_KEY}
s3.aws-secret-key=${ENV:S3_SECRET_KEY}

# Iceberg Configuration
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY
