version: '3.8'

services:
  trino:
    image: trinodb/trino:latest
    container_name: trino-server
    ports:
      - "8081:8081"
    environment:
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_PATH_STYLE_ACCESS=${S3_PATH_STYLE_ACCESS:-true}
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - POSTGRES_URL=${POSTGRES_URL:-jdbc:postgresql://postgres:5432/iceberg_catalog}
      - POSTGRES_USER=${POSTGRES_USER:-trino}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-trino}
      - TRINO_AUTHENTICATION_TYPE=${TRINO_AUTHENTICATION_TYPE}
      - TRINO_PASSWORD=${TRINO_PASSWORD}
    entrypoint:
      - /bin/bash
      - -c
      - |
        if [ ! -z "$${TRINO_PASSWORD}" ]; then
          touch /etc/trino/password.db
          htpasswd -b -c /etc/trino/password.db admin $${TRINO_PASSWORD}
        fi
        /usr/lib/trino/bin/launcher run --etc-dir /etc/trino
    volumes:
      - ./etc:/etc/trino
      - ./catalog:/etc/trino/catalog
    networks:
      - trino-network
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  postgres:
    profiles:
      - local-db
    image: postgres:15-alpine
    container_name: trino-postgres
    environment:
      - POSTGRES_USER=trino
      - POSTGRES_PASSWORD=trino
      - POSTGRES_DB=iceberg_catalog
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - trino-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trino"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  trino-network:
    driver: bridge
